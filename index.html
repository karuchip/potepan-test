<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Potepan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>プログラミング学習始めよう！</h1>
    <p>誰でもできるよ！！</p>

    <div class="container">
        <details>
            <summary>width/height</summary>
            <div class="box fixed">100px x 100px</div>
            <div class="box percent-width">50% x 100px</div>
            <div class="box vw-vh">50vw x 50vh</div>
        </details>
    </div>

    <div class="container">
        <details>
            <summary>margin</summary>
                <div class="box">Box 1</div>
                <div class="box margin-different">Box 2</div>
                <div class="box margin-auto">Centered Box</div>
        </details>
    </div>
    <div class="container">
        <details>
            <summary>gridレイアウト</summary>
            <p>・基本ver.</p>
            <div class="grid-container">
                <div class="grid-item grid-item1">要素1</div>
                <div class="grid-item grid-item2">要素2</div>
                <div class="grid-item grid-item3">要素3</div>
                <div class="grid-item grid-item4">要素4</div>
            </div>
            <p>・grid-templateプロパティ使用ver.</p>
            <div class="grid-container-area">
                <div class="grid-item grid-item11">要素1</div>
                <div class="grid-item grid-item22">要素2</div>
                <div class="grid-item grid-item33">要素3</div>
                <div class="grid-item grid-item44">要素4</div>
            </div>
        </details>
    </div>

    <!-- 擬似クラス -->
    <div class="container">
        <details>
            <summary>CSSの擬似クラス</summary>
            <h2>フォーム要素の状態</h2>
            <!-- :checked -->
             <label>
                <input type="checkbox" class="checkbox-example">チェックボックス（チェックスタイルで変更）
             </label>

             <!-- :enableと:disabled -->
              <input type="text" class="input-example" placeholder="有効な入力フィールド">
              <input type="text" class="input-example" placeholder="無効な入力フィールド" disabled>

              <!-- :invalidと:valid -->
              <input type="email" class="email-example" placeholder="メールアドレスを入力（必須）" required>

              <!-- ::beforeと::after -->
               <div class="square">
                   <p class="before-text"> ← beforeでテキストを追加しています</p>
                   <p class="after-text">afterでテキストを追加しています → </p>
               </div>
        </details>
    </div>
</body>

</html>
